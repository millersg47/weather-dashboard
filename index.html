<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  </head>

  <body>
    <header>
        <nav class="navbar navbar-light navbar-custom">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 navbar-content">Weather Dashboard</span>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-3">
                    <h2>Search for a City:</h2>
                    <form>
                        <div class="mb-3">
                            <input type="city" class="form-control input-field" placeholder="Type a city here...">
                        </div>
                        <button type="search" class="btn btn-primary btn-custom search-btn">Search</button>
                        <hr>
                        <div class="m-1 row search-history">
                            <button class="my-2 col-12 searched-city"></button>
                            <button class="my-2 col-12 searched-city"></button>
                            <button class="my-2 col-12 searched-city"></button>
                            <button class="my-2 col-12 searched-city"></button>
                            <button class="my-2 col-12 searched-city"></button>
                            <button class="my-2 col-12 searched-city"></button>
                        </div>
                    </form>
                </div>
                <div class="col-9">
                    <div class="row custom-border">
                        <h2 class="col-4"><span class="city-name"> </span><span class="date"> </span> </h2> 
                        <img class = "col-1 current-icon"> 
                        <p>Temp: <span class="city-specific"></span> °F</p>
                        <p>Wind: <span class="city-specific"></span> MPH</p>
                        <p>Humidity: <span class="city-specific"></span>%</p>
                        <p>UV: <span class="city-specific uv-specific uv-bkg p-1"></span></p>
                    </div>
                    <div class="row">
                        <h3 class="mt-2">5-Day Forecast:</h3>
                    </div>
                    <div class="row">
                        <div class="col col-s-6 col-xs-12">
                            <div class="card">
                                <div class="card-body custom-card">
                                    <h3 class ="date-forecast"></h3>
                                    <img class="forecast-icon">
                                    <p>Temp: <span class="temp"></span> °F</p>
                                    <p>Wind: <span class="wind"></span> MPH</p>
                                    <p>Humidity: <span class="humidity"></span>%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col col-s-6 col-xs-12">
                            <div class="card">
                                <div class="card-body custom-card">
                                    <h3 class ="date-forecast"></h3>
                                    <img class="forecast-icon">
                                    <p>Temp: <span class="temp"></span> °F</p>
                                    <p>Wind: <span class="wind"></span> MPH</p>
                                    <p>Humidity: <span class="humidity"></span>%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col col-s-6 col-xs-12">
                            <div class="card">
                                <div class="card-body custom-card">
                                    <h3 class ="date-forecast"></h3>
                                    <img class="forecast-icon">
                                    <p>Temp: <span class="temp"></span> °F</p>
                                    <p>Wind: <span class="wind"></span> MPH</p>
                                    <p>Humidity: <span class="humidity"></span>%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col col-s-6 col-xs-12">
                            <div class="card">
                                <div class="card-body custom-card">
                                    <h3 class ="date-forecast"></h3>
                                    <img class="forecast-icon">
                                    <p>Temp: <span class="temp"></span> °F</p>
                                    <p>Wind: <span class="wind"></span> MPH</p>
                                    <p>Humidity: <span class="humidity"></span>%</p>
                                </div>
                            </div>
                        </div>
                        <div class="col col-s-6 col-xs-12">
                            <div class="card">
                                <div class="card-body custom-card">
                                    <h3 class ="date-forecast"></h3>
                                    <img class="forecast-icon">
                                    <p>Temp: <span class="temp"></span> °F</p>
                                    <p>Wind: <span class="wind"></span> MPH</p>
                                    <p>Humidity: <span class="humidity"></span>%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
